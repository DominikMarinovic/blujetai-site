<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="560" height="60" fill="#f8fafc" stroke="#E5E7EB" stroke-width="1" rx="8"/>
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0f172a">Revenue Recovery Dashboard</text>
  
  <!-- KPI Cards Row -->
  <g transform="translate(20, 100)">
    <!-- Recovered Revenue Card -->
    <rect x="0" y="0" width="110" height="80" fill="#ffffff" stroke="#E5E7EB" stroke-width="1" rx="6"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Recovered revenue</text>
    <text x="10" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0ea5e9">1.129,66 â‚¬</text>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#10b981">+100.0%</text>
    
    <!-- Recovery Rate Card -->
    <rect x="120" y="0" width="110" height="80" fill="#ffffff" stroke="#E5E7EB" stroke-width="1" rx="6"/>
    <text x="130" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Recovery rate</text>
    <text x="130" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0ea5e9">100.0%</text>
    <text x="130" y="55" font-family="Arial, sans-serif" font-size="10" fill="#10b981">+100.0%</text>
    
    <!-- Connect Rate Card -->
    <rect x="240" y="0" width="110" height="80" fill="#ffffff" stroke="#E5E7EB" stroke-width="1" rx="6"/>
    <text x="250" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Connect rate</text>
    <text x="250" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0ea5e9">40.0%</text>
    <text x="250" y="55" font-family="Arial, sans-serif" font-size="10" fill="#10b981">+100.0%</text>
    
    <!-- Coverage Card -->
    <rect x="360" y="0" width="110" height="80" fill="#ffffff" stroke="#E5E7EB" stroke-width="1" rx="6"/>
    <text x="370" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Coverage</text>
    <text x="370" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0ea5e9">100.0%</text>
    <text x="370" y="55" font-family="Arial, sans-serif" font-size="10" fill="#10b981">+100.0%</text>
    
    <!-- Call Duration Card -->
    <rect x="480" y="0" width="100" height="80" fill="#ffffff" stroke="#E5E7EB" stroke-width="1" rx="6"/>
    <text x="490" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Call duration</text>
    <text x="490" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0ea5e9">103s</text>
    <text x="490" y="55" font-family="Arial, sans-serif" font-size="10" fill="#10b981">+100.0%</text>
  </g>
  
  <!-- Funnel Section -->
  <g transform="translate(20, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0f172a">Funnel</text>
    
    <!-- Funnel Visualization -->
    <rect x="0" y="20" width="560" height="100" fill="#f8fafc" stroke="#E5E7EB" stroke-width="1" rx="8"/>
    
    <!-- Funnel Steps -->
    <g transform="translate(20, 40)">
      <!-- Abandoned -->
      <rect x="0" y="0" width="120" height="60" fill="#0ea5e9" fill-opacity="0.1" stroke="#0ea5e9" stroke-width="2" rx="4"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Abandoned</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0ea5e9">10</text>
      
      <!-- Outreach Attempts -->
      <rect x="140" y="0" width="120" height="60" fill="#0ea5e9" fill-opacity="0.2" stroke="#0ea5e9" stroke-width="2" rx="4"/>
      <text x="150" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Outreach</text>
      <text x="150" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0ea5e9">10 (100%)</text>
      
      <!-- Responses -->
      <rect x="280" y="10" width="120" height="50" fill="#0ea5e9" fill-opacity="0.3" stroke="#0ea5e9" stroke-width="2" rx="4"/>
      <text x="290" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Responses</text>
      <text x="290" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0ea5e9">4 (40%)</text>
      
      <!-- Recovered -->
      <rect x="420" y="10" width="120" height="50" fill="#0ea5e9" fill-opacity="0.4" stroke="#0ea5e9" stroke-width="2" rx="4"/>
      <text x="430" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Recovered</text>
      <text x="430" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0ea5e9">4 (100%)</text>
    </g>
  </g>
  
  <!-- Recent Checkouts Table -->
  <g transform="translate(20, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0f172a">Recent checkouts</text>
    
    <!-- Table Header -->
    <rect x="0" y="10" width="560" height="30" fill="#f8fafc" stroke="#E5E7EB" stroke-width="1" rx="4"/>
    <text x="10" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Customer</text>
    <text x="120" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Products</text>
    <text x="200" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Abandon time</text>
    <text x="300" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Call time</text>
    <text x="450" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0f172a">Status</text>
    
    <!-- Table Rows -->
    <rect x="0" y="40" width="560" height="25" fill="#ffffff" stroke="#E5E7EB" stroke-width="1"/>
    <text x="10" y="55" font-family="Arial, sans-serif" font-size="11" fill="#0f172a">First0 Last0</text>
    <text x="120" y="55" font-family="Arial, sans-serif" font-size="11" fill="#0f172a">Product A</text>
    <text x="200" y="55" font-family="Arial, sans-serif" font-size="11" fill="#0f172a">1 day ago</text>
    <text x="300" y="55" font-family="Arial, sans-serif" font-size="11" fill="#0f172a">2025-08-28 14:54</text>
    <text x="450" y="55" font-family="Arial, sans-serif" font-size="11" fill="#10b981">Answered Call</text>
    
    <rect x="0" y="65" width="560" height="25" fill="#f8fafc" stroke="#E5E7EB" stroke-width="1"/>
    <text x="10" y="80" font-family="Arial, sans-serif" font-size="11" fill="#0f172a">First3 Last3</text>
    <text x="120" y="80" font-family="Arial, sans-serif" font-size="11" fill="#0f172a">Product A</text>
    <text x="200" y="80" font-family="Arial, sans-serif" font-size="11" fill="#0f172a">11 days ago</text>
    <text x="300" y="80" font-family="Arial, sans-serif" font-size="11" fill="#0f172a">2025-08-29 03:46</text>
    <text x="450" y="80" font-family="Arial, sans-serif" font-size="11" fill="#10b981">Recovered</text>
  </g>
</svg>
